<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypercube | Settings</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/hyphenation.css">
  <link rel="stylesheet" href="/css/fonts.css">
</head>
<body data-page="settings" data-font-size="2">
  <header>
    <div class="nav-container">
      <nav class="language-switcher">
        <a href="javascript:void(0)" class="back-link" id="backLink">← Back</a>
        
        <span class="nav-separator">|</span>
        
        <button class="font-size-icon" id="fontSizeToggle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
          </svg>
        </button>
      </nav>
      <div class="font-size-options">
        <button class="decrease-font" id="decreaseFontSize">−</button>
        <button class="increase-font" id="increaseFontSize">+</button>
      </div>
    </div>
  </header>
  
  <main>
    <section id="content-container" class="content">
      <h1>Settings</h1>
      <div class="settings-container">
        <form id="settingsForm">
          <div class="settings-group">
            <h2>Light Power</h2>
            
            <div class="setting-item">
              <label for="normalLightPower">Normal Light Power</label>
              <div class="slider-with-value">
                <input type="range" id="normalLightPower" min="0" max="255" step="1">
                <span class="percentage-display">
                  <span id="normalLightPowerValue">255</span>
                  (<span id="normalLightPowerPercentage">100</span>%)
                </span>
              </div>
            </div>
            
            <div class="setting-item">
              <div class="checkbox-control">
                <input type="checkbox" id="linkLightPowers" checked>
                <label for="linkLightPowers">Link normal and screensaver light power</label>
              </div>
            </div>
            
            <div id="screensaverLightPowerContainer" class="setting-item" style="display: none;">
              <label for="screensaverLightPower">Screensaver Light Power</label>
              <div class="slider-with-value">
                <input type="range" id="screensaverLightPower" min="0" max="255" step="1">
                <span class="percentage-display">
                  <span id="screensaverLightPowerValue">255</span>
                  (<span id="screensaverLightPowerPercentage">100</span>%)
                </span>
              </div>
            </div>
          </div>
          
          <div class="settings-group">
            <h2>Screensaver</h2>
            
            <div class="setting-item">
              <label for="screensaverTime">Time to Screensaver (seconds)</label>
              <div class="slider-with-value">
                <input type="range" id="screensaverTime" min="5" max="3600" step="1" value="300">
                <span class="percentage-display">
                  <span id="screensaverTimeValue">300</span> s
                </span>
              </div>
            </div>
            
            <div class="setting-item">
              <label for="screensaverMode">Screensaver Mode</label>
              <div class="mode-selection-container">
                <select id="screensaverMode">
                  <option value="dimToOn">Dim to all lights on</option>
                  <option value="dimToOff">Dim to all lights off</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="setting-actions">
            <button type="submit" id="saveSettings" class="primary-button">Save</button>
            <button type="button" id="resetSettings" class="secondary-button">Reset</button>
          </div>
          
          <div id="settingsSaveStatus" class="settings-status"></div>
          
          <div class="settings-group" style="margin-top: 20px;">
            <h2>Disco Mode</h2>
            
            <div class="setting-item">
              <div class="disco-controls">
                <button type="button" id="discoActivateButton" class="primary-button">Activate</button>
              </div>
            </div>
            
            <div class="setting-item">
              <label for="discoSpeed">Speed</label>
              <div class="slider-with-value">
                <input type="range" id="discoSpeed" min="100" max="2000" step="100" value="500">
                <span class="percentage-display">
                  <span id="discoSpeedValue">500</span> ms
                </span>
              </div>
            </div>
            
            <div class="setting-item">
              <div class="checkbox-control">
                <input type="checkbox" id="discoRandomize" checked>
                <label for="discoRandomize">Randomize</label>
              </div>
            </div>
          </div>
          
        </form>

        <div class="settings-group quick-controls">
          <h2>Quick Controls</h2>
          <div class="quick-control-buttons">
            <button type="button" id="allOnButton" class="primary-button">All On</button>
            <button type="button" id="allOffButton" class="secondary-button">All Off</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Load base mode first -->
  <script src="/js/screensaverModes/baseMode.js"></script>
  
  <!-- Load all mode classes -->
  <script src="/js/screensaverModes/dimToOnMode.js"></script>
  <script src="/js/screensaverModes/dimToOffMode.js"></script>
  <script src="/js/screensaverModes/discoMode.js"></script>
  
  <!-- Load mode manager after all mode classes -->
  <script src="/js/screensaverModes/modeManager.js"></script>
  
  <!-- Load main settings script last -->
  <script src="/js/settings.js"></script>
</body>
</html>
