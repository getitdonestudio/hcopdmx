<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plancks Hexadekachor</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <!-- KaTeX für mathematische Formeln -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
</head>
<body data-lang="de" data-page="0000" data-font-size="2">
  <header>
    <div class="nav-container">
      <nav class="language-switcher">
        <a href="javascript:void(0)" class="lang-de active" data-lang="de">DEU</a>
        <span>|</span>
        <a href="javascript:void(0)" class="lang-en" data-lang="en">EN</a>
        <button class="font-size-icon" id="fontSizeToggle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
          </svg>
        </button>
      </nav>
      <div class="font-size-options">
        <button class="decrease-font" id="decreaseFontSize">−</button>
        <button class="increase-font" id="increaseFontSize">+</button>
      </div>
    </div>
  </header>
  
  <main>
    <section id="content-container" class="content">
      <!-- Content will be loaded here dynamically -->
      <div class="loading">Loading...</div>
    </section>
  </main>
  
  <div id="binaryDisplay"></div>
  
  <div class="dmx-controls">
    <p id="status">Warte auf Eingabe...</p>
    <div id="channels"></div>
    <div class="button-container">
      <!-- All On and All Off buttons removed and moved to settings -->
    </div>
  </div>
  
  <footer>
    <div id="footerContent">© 2025 Hypercube</div>
  </footer>

  <!-- Settings button fixed in the bottom right -->
  <button id="settingsLink" class="settings-button" onclick="window.location.href='/settings.html'">⚙️</button>

  <!-- Load base mode first -->
  <script src="/js/screensaverModes/baseMode.js"></script>
  
  <!-- Load all mode classes -->
  <script src="/js/screensaverModes/dimToOnMode.js"></script>
  <script src="/js/screensaverModes/dimToOffMode.js"></script>
  <script src="/js/screensaverModes/pulsatingMode.js"></script>
  <script src="/js/screensaverModes/cyclingMode.js"></script>
  <script src="/js/screensaverModes/discoMode.js"></script>
  
  <!-- Load mode manager after all mode classes -->
  <script src="/js/screensaverModes/modeManager.js"></script>
  
  <!-- Load accordion functionality -->
  <script src="/js/accordion.js"></script>
  
  <!-- Load main script last -->
  <script src="/js/main.js"></script>
</body>
</html>
