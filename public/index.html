<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plancks Hexadekachor</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <!-- KaTeX für mathematische Formeln (lokal) -->
  <link rel="stylesheet" href="/lib/katex/katex.min.css">
  <script defer src="/lib/katex/katex.min.js"></script>
  <script defer src="/lib/katex/contrib/auto-render.min.js"></script>
</head>
<body data-lang="de" data-page="0000" data-font-size="2">
  <header>
    <div class="nav-container">
      <nav class="language-switcher" id="languageSwitcher">
        <div class="lang">
          <a href="javascript:void(0)" class="lang-de" data-lang="de">DEU</a>
          <span>|</span>
          <a href="javascript:void(0)" class="lang-en" data-lang="en">EN</a>
       </div>
        <button class="info-icon" id="infoButton">
          <img src="/assets/info-icon.svg" alt="Info">
        </button>
        <button class="font-size-icon info-icon" id="fontSizeToggle">
          <img src="/assets/font-size.svg" alt="Info">
        </button>
      </nav>
      <div class="font-size-options">
        <button class="decrease-font" id="decreaseFontSize">−</button>
        <button class="increase-font" id="increaseFontSize">+</button>
      </div>
    </div>
  </header>
  
  <main>
    <div class="site-title"></div>
    <section id="content-container" class="content">
      <!-- Content will be loaded here dynamically -->
      <div class="loading">Loading...</div>
    </section>
  </main>
  
  <div id="binaryDisplay"></div>
  
  <div class="dmx-controls">
    <p id="status">Warte auf Eingabe...</p>
  </div>
  
  <footer>
  </footer>

  <!-- Settings button fixed in the bottom right -->
  <button id="settingsLink" class="settings-button" onclick="window.location.href='/settings.html'">⚙️</button>

  <!-- Load base mode first -->
  <script src="/js/screensaverModes/baseMode.js"></script>
  
  <!-- Load all mode classes -->
  <script src="/js/screensaverModes/dimToOnMode.js"></script>
  <script src="/js/screensaverModes/dimToOffMode.js"></script>
  <script src="/js/screensaverModes/pulsatingMode.js"></script>
  <script src="/js/screensaverModes/cyclingMode.js"></script>
  <script src="/js/screensaverModes/discoMode.js"></script>
  
  <!-- Load mode manager after all mode classes -->
  <script src="/js/screensaverModes/modeManager.js"></script>
  
  <!-- Load accordion functionality -->
  <script src="/js/accordion.js"></script>
  
  <!-- Load content functionality -->
  <script src="/js/content.js"></script>
  
  <!-- Load main script last -->
  <script src="/js/main.js"></script>
</body>
</html>
